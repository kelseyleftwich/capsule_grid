{% extends 'base.html' %}
{% block title %}
Delete - {{block.super}}
{% endblock title %}

{% block content %}
{% if message %}
<p>Article has been deleted.</p>
{% else %}
<p>
	Are you sure you want to delete article "{{article.name}}"?
</p>
<form role="form" action="/articles/{{article.id}}/delete/" method="post" enctype="multipart/form-data">
{% csrf_token %}
<button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endif %}
{% endblock content %}
