{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
Add Outfit - {{block.super}}
{% endblock title %}

{% block header %}
	<link rel="stylesheet" href="{% static 'css/image-picker.css' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="{% static 'js/image-picker.js' %}"></script>
	{% endblock header %}

{% block content %}

        <style type="text/css">
            .thumbnails li img{
                width: 300px;
            }
        </style>

	<p>Outfit</p>
	<form role="form" action="" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Save</button>
	</form>
<script>
	var hashtable = {
	{% for article in articles%}
		{% for key, value in article.items %}
			{% if forloop.first %}
				'{{value}}':
			{% elif forloop.last %}
			 	'{{value}}',
			{% endif %}
		{% endfor %}
	{% endfor %}
	}


/*	$("#id_articles").addClass("image-picker");
	$("#id_articles").addClass("show-html");*/

	$("#id_articles > option").each(function() {
		id = $(this).val();
    	$(this).attr('data-img-src','/media/'+hashtable[id]);
	});

	$("#id_articles").imagepicker();

	console.log("end");
</script>

{% endblock content %}
